# Discourse/Bookclub Nginx server configuration
# This file should be customised with your actual domain name

upstream discourse {
    server discourse:3000;
    keepalive 32;
}

# HTTP server - redirect all traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ${DISCOURSE_HOSTNAME} www.${DISCOURSE_HOSTNAME};

    # Allow Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint (for load balancers)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - main Discourse application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ${DISCOURSE_HOSTNAME} www.${DISCOURSE_HOSTNAME};

    # SSL certificate paths (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/${DISCOURSE_HOSTNAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DISCOURSE_HOSTNAME}/privkey.pem;

    # SSL configuration
    include /etc/nginx/snippets/ssl-params.conf;

    # Security headers
    include /etc/nginx/snippets/security-headers.conf;

    # Logging
    access_log /var/log/nginx/discourse_access.log main;
    error_log /var/log/nginx/discourse_error.log warn;

    # Root directory for static files
    root /var/www/discourse/public;

    # Maximum upload size
    client_max_body_size 100m;

    # Rate limiting for login and signup
    location ~ ^/(session|users) {
        limit_req zone=discourse_limit burst=20 nodelay;
        proxy_pass http://discourse;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Static assets - serve directly and cache aggressively
    location ~ ^/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Try to serve from shared volume first, then proxy to Discourse
        try_files /shared$uri @discourse;
    }

    location ~ ^/uploads/ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # If using S3, these will be redirected by Discourse
        try_files /shared$uri @discourse;
    }

    location ~ ^/images/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files /shared$uri @discourse;
    }

    location ~ ^/javascripts/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files /shared$uri @discourse;
    }

    location ~ ^/stylesheets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files /shared$uri @discourse;
    }

    location ~ ^/fonts/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files /shared$uri @discourse;
    }

    # Favicon
    location = /favicon.ico {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files /shared$uri @discourse;
    }

    # Bookclub-specific routes
    location ~ ^/book/ {
        proxy_pass http://discourse;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    location ~ ^/bookclub/ {
        proxy_pass http://discourse;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Admin interface - extra security
    location ~ ^/admin {
        # Optional: restrict to specific IP addresses
        # allow 203.0.113.0/24;
        # deny all;

        proxy_pass http://discourse;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Health check endpoint
    location = /srv/status {
        proxy_pass http://discourse;
        access_log off;
    }

    # Message bus for real-time updates
    location /message-bus/ {
        proxy_pass http://discourse;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;
    }

    # Main proxy location
    location / {
        try_files $uri @discourse;
    }

    # Named location for proxying to Discourse
    location @discourse {
        proxy_pass http://discourse;
        include /etc/nginx/snippets/proxy-params.conf;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
